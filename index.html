<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <script src="https://kit.fontawesome.com/9fa5f96a3a.js" crossorigin="anonymous"></script>

    <title>ToDo App</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="main" class="card mt-5">
                    <div class="card-body">
                        <h5 class="card-title card-header display-4">ToDo App</h5>
                        <div class="row">
                            <form id="task-form">
                                <div class="mb-3 pt-3">
                                    <label for="exampleFormControlInput1" class="form-label display-6">Task</label>
                                    <input type="text" name="task" class="form-control" id="task">
                                </div>
                                <input type="submit" value="Add Task" class="btn btn btn-outline-primary">
                            </form>
                            <div class="card-body">
                                <ul class="list-group list-group-flush">

                                </ul>
                                <div class="input-group mb-3 mt-3">
                                    <input type="text" id="filter" name="filter" class="form-control" placeholder="Filter">
                                </div>
                            </div>
                            <div class="card-body">
                                <a href="#" class="clear-tasks btn btn-dark">Clear Tasks</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="app.js"></script>

</body>

</html>
